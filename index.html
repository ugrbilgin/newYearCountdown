<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Countdown App</title>
</head>
<body>

    <h1>New Year Countdown</h1>

    <div class="countdown-container">
        <div class="countdown-box days-container">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-box hours-container">
            <p class="big-text" id="hour">0</p>
            <span>Hour</span>
        </div>
        <div class="countdown-box mins-container">
            <p class="big-text" id="min">0</p>
            <span>Minutes</span>
        </div>
        <div class="countdown-box sec-container">
            <p class="big-text" id="sec">0</p>
            <span>Seconds</span>
        </div>
    </div>


    
    
    <script src="script.js"> </script>
</body>
</html>
